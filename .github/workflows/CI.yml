name: CI

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install Maven
        run: |
          sudo apt-get update
          sudo apt-get install maven -y

      - name: Navigate to JtProject directory
        run: cd E-commerce-project-springBoot-master2/JtProject

      - name: Build with Maven
        run: |
          cd E-commerce-project-springBoot-master2/JtProject
          chmod +x mvnw
          ./mvnw -B package -DskipTests=true

      - name: Build the Docker image
        run: docker build . --file E-commerce-project-springBoot-master2/JtProject/DockerFile.dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/test:${{ github.run_id }}

      - name: Log in to Docker Hub
        run: docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/test:${{ github.run_id }}
