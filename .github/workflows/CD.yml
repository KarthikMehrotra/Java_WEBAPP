name: Docker Build and Run

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch Docker image
        run: docker pull karthikmehrotra/test:5305422579

      - name: Start Docker container
        run: docker run -d -p 8080:8080 karthikmehrotra/test:5305422579
