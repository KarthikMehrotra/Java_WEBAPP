name: CI

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Generate Maven Wrapper files
        run: |
          cd JtProject
          ./mvnw wrapper:wrapper

      - name: Build with Maven
        run: |
          cd JtProject
          ./mvnw -B package

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t karthikmehrotra/ci_cd_java:${{ github.sha }} .
          docker push karthikmehrotra/ci_cd_java:${{ github.sha }}

      - name: Set up SonarCloud
        uses: sonarsource/sonarcloud-github-action@master
        with:
          organization: <your-sonarcloud-organization>
          token: ${{ secrets.SONARCLOUD_TOKEN }}

      - name: Analyze with SonarCloud
        run: sonar-scanner
